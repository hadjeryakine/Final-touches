
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Winnie's Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <img src="wino.avif" alt="Winnie's Logo" class="logo"/>
    <h2>Welcome Back</h2>
    <p>Sign in to continue growing with us!</p>

    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p class="link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost/winnies_garden/signin.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.status === "success") {
          
          window.location.href = "home.html"; 
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
