
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Winnie's Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <img src="wino.avif" alt="Winnie's Logo" class="logo"/>
    <h2>Create an Account</h2>
    <p>Join Winnieâ€™s Garden and help your child bloom!</p>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="link">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      fetch("http://localhost/winnies_garden/signup.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password, confirmPassword })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message); 
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
